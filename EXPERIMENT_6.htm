<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEasy - Premium Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Palette */
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-main: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --success: #16a34a;
      --price: #059669;

      /* Spacing & Radius */
      --radius-sm: 8px;
      --radius-md: 16px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    /* Reset & Base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      background-color: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.25rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.025em;
    }

    /* Main Container */
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Product Card */
    .product-card {
      background: var(--surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    /* Image Area */
    .image-wrapper {
      position: relative;
      background-color: #f1f5f9;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product-card:hover .product-img {
      transform: scale(1.05);
    }

    .badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--primary);
      box-shadow: var(--shadow-sm);
    }

    /* Content Area */
    .content {
      padding: 1.5rem;
    }

    .category {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .description {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    /* Price Section */
    .price-row {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .current-price {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--price);
    }

    .original-price {
      font-size: 1rem;
      color: var(--text-secondary);
      text-decoration: line-through;
    }

    .discount {
      font-size: 0.875rem;
      color: #ef4444;
      font-weight: 600;
      background-color: #fee2e2;
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
    }

    /* Action Button */
    .btn-add {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-add:hover {
      background-color: var(--primary-hover);
    }

    .btn-add:active {
      transform: scale(0.98);
    }

    .btn-add svg {
      width: 20px;
      height: 20px;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background-color: var(--text-main);
      color: white;
      padding: 12px 24px;
      border-radius: 99px;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    @media (min-width: 640px) {
      .main-container {
        padding: 4rem;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="brand">ShopEasy</div>
  </header>

  <main class="main-container">
    <article class="product-card">
      <div class="image-wrapper">
        <span class="badge">Best Seller</span>
        <img src="https://image.hm.com/assets/hm/52/2c/522c4003b164b188cc3268639d62078cc68790ff.jpg?imwidth=2160"
          alt="Classic Cotton T-Shirt" class="product-img">
      </div>

      <div class="content">
        <div class="category">Men's Apparel</div>
        <h1 class="title">Classic Cotton Tee</h1>
        <p class="description">
          Experience ultimate comfort with our premium combed cotton t-shirt. Breathable, durable, and designed for a
          perfect fit.
        </p>

        <div class="price-row">
          <span class="current-price">₹1,599</span>
          <span class="original-price">₹4,599</span>
          <span class="discount">65% OFF</span>
        </div>

        <button class="btn-add" id="addToCartBtn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          Add to Cart
        </button>
      </div>
    </article>
  </main>

  <div class="toast" id="toast">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4ade80"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
    <span>Added to cart successfully!</span>
  </div>

  <script>
    const btn = document.getElementById('addToCartBtn');
    const toast = document.getElementById('toast');

    btn.addEventListener('click', () => {
      // Button animation feedback
      btn.innerHTML = `
        <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="20" height="20">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Adding...
      `;

      setTimeout(() => {
        // Reset button
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          Add to Cart
        `;

        // Show toast
        toast.classList.add('show');

        // Hide toast after 3s
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }, 600);
    });
  </script>
</body>

</html>
