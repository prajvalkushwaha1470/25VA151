<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT PROFILE CARD</title>
    <style>
        .profile-card {
            width: 400px;
            padding: 20px;
            margin: auto;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #2fd471;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .h1 {
            color: #ec0a0a;
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;

        }
        .p {
            color: #3c10ee;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1 class="h1">John Doe</h1>
        
        <p class="p"><strong>Age:</strong> 21</p>
        <div style="text-align: center; margin-top: 15px;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrrvRWDpRts3ffsdJKXCCqzfSaLNGc2Bxc5g&s" alt="Product Image" width="150"> 
        </div>
        <p><strong>Major:</strong> Computer Science</p>
        <p><strong>University:</strong> XYZ University</p>
        <p><strong>Bio:</strong> John is a passionate computer science student with interests in web development and artificial intelligence. He enjoys coding, participating in hackathons, and contributing to open-source projects.</p>
        </div>
</body>
</html>
