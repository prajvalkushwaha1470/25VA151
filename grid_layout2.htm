<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid + Box Model</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }

    h1 {
      margin-bottom: 15px;
    }

    /* GRID LAYOUT */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      background: #eaeaea;
      border-radius: 8px;
      border: 2px solid #d0d0d0;
    }

    /* BOX MODEL */
    .item {
      background: #4a90e2;
      color: white;
      text-align: center;
      font-size: 1.3rem;
      

      /* Box Model parts */
      padding: 25px;            /* inside spacing */
      margin: 5px;              /* outside spacing */
      border: 4px solid #2a6bbf; /* border around box */
      border-radius: 6px;

      /* width/height demonstration */
      box-sizing: border-box;   /* include padding + border inside width */
    }

    .grid-container:hover {
      background: #f4c109;
    }
  </style>

</head>
<body>



  <div class="grid-container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
    <div class="item">Box 4</div>
    <div class="item">Box 5</div>
    <div class="item">Box 6</div>
  </div>

</body>
</html>
