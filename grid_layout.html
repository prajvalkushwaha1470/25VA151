<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            body{
                margin:0;
                padding: 0;
    
                
            }
            html,*{
                margin: 0;
                padding:0;
                box-sizing: border-box;
    
            }
            p{
                
                font-size: 2vh;
            }
            #main{
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                
                gap: 10px;
                padding: 20px;
            }
            .box{
                background-color: lightcoral;
                border: 2px solid rgb(188, 231, 17);
                display: grid;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
            }
        </style>
</head>
<body>
    <button onclick="location.reload()" class="box" title="hello">Reload Page</button>
<main id="main">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>

</main>
   
</body>
</html>
