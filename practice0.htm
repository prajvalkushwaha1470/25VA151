<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div{
      background-color:  rgb(251, 255, 11);
      width: auto;
      height: auto;
      margin: 35px;
      padding: 45px;
      border: 18px solid blue;
    }
    div{
      display: grid;
      background-color: silver;
      border: 4px solid red;
      padding: 25px;
      margin: 35px;
      height: auto;
      justify-content: center;
    }
    p.div{
      outline-style:dotted;
      outline-color: green;
      outline-width: 5px;   
    }
  </style>

</head>
<body>
  <div class="div">
    <div>
      <p class="div">header</p>
    </div>
    <div>
      <p>body</p>
    </div>
    <div>
      <p>footer</p>
    
  </div>
</body>
</html>
