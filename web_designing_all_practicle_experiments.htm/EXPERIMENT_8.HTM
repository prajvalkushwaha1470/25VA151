<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 20px;
      background-color: aliceblue;
    }
    .container {
      border: 2px solid black;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: row;
      gap: 40px;
      border-radius: 12px;
      background-color: white;
      padding: 40px;
      margin: 150px 0;
    }
    .card {
      background-color: aliceblue;
      width: 220px;
      text-align: center;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      border: 2px solid #007bff;
    }
    .circle {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto;
      font-weight: bold;
      font-size: 20px;
      border-radius: 50%;
      width: 70px;
      height: 70px;
    }
    .name {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .details {
      font-size: 14px;
      margin-top: 5px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Updated Card -->
    <div class="card">
      <div class="circle">PK</div>
      <div class="name">Prajval Kushwaha</div>
      <div class="details">B.Tech - CSE</div>
      <div class="details">Roll No: 2025B01010846</div>
      <div class="details">1st Year</div>
    </div>

    <div class="card">
      <div class="circle">AR</div>
      <div class="name">Asha Rani</div>
      <div class="details">B.Tech - IT</div>
      <div class="details">Roll No: 21IT1012</div>
      <div class="details">1st Year</div>
    </div>

    <div class="card">
      <div class="circle">RK</div>
      <div class="name">Rohit Kumar</div>
      <div class="details">B.Tech - ECE</div>
      <div class="details">Roll No: 21EC1009</div>
      <div class="details">1st Year</div>
    </div>

  </div>

</body>
</html>
