<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEasy - Product Page</title>
  <style>
    /* Reset / box sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f3f7;
      margin: 0;
      padding: 0;
      color: #111;
    }

    .header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 3px solid #444;
    }

    .main-box {
      max-width: 960px;
      margin: 24px auto;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .product-card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      margin: 30px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background-color: #eee;
      border-radius: 8px;
      display: block;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .price {
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    .old-price {
      font-size: 14px;
      color: #999;
      text-decoration: line-through;
      margin-left: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #0b74db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
    }

    .btn:hover,
    .btn:focus {
      background-color: #095bb0;
      outline: none;
    }

    /* Responsive tweaks */
    @media (min-width: 700px) {
      .product-layout {
        display: flex;
        gap: 24px;
        align-items: flex-start;
        justify-content: center;
      }
      .product-card {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <header class="header">ShopEasy</header>

    <section class="product-layout" aria-label="Product">
      <article class="product-card">
        <img src="https://image.hm.com/assets/hm/52/2c/522c4003b164b188cc3268639d62078cc68790ff.jpg?imwidth=2160" alt="Classic cotton t-shirt on a hanger">
        <h2 class="product-title">Classic Cotton T-Shirt</h2>
        <p class="product-description">
          Soft, breathable cotton with a regular fit. Available in multiple colors and sizes.
        </p>

        <div aria-hidden="false">
          <span class="price">₹1,599</span>
          <span class="old-price">₹4,599</span>
        </div>

        <button class="btn" type="button" aria-label="Add Classic Cotton T-Shirt to cart">
          Add to Cart
        </button>
      </article>
    </section>
  </div>
</body>
</html>
