<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        *.div{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "navglobal navglobal"
                "pagetitle navlocal"
                "content1 navlocal"
                "content2 content3"
                "sidebar sidebar"
                "footer footer";
            grid-template-columns: 2fr 1fr;
            grid-auto-rows: minmax(60px, auto);
            gap: 10px;
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            background: black;
        }

        .header { grid-area: header; background: #3399ff; }
        .nav-global { grid-area: navglobal; background: #4da6ff; }
        .page-title { grid-area: pagetitle; background: #ff9999; }
        .nav-local { grid-area: navlocal; background: #ffff99; }
        .content1 { grid-area: content1; background: #ffcc99; }
        .content2 { grid-area: content2; background: #ffcc99; }
        .content3 { grid-area: content3; background: #ffcc99; }
        .sidebar { grid-area: sidebar; background: #ffff99; }
        .footer { grid-area: footer; background: lightgray; }

        .container > * {
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "navglobal"
                    "pagetitle"
                    "navlocal"
                    "content1"
                    "content2"
                    "content3"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">Header</header>
        <nav class="nav-global">Nav Global</nav>
        <div class="page-title">Page Title</div>
        <nav class="nav-local">Nav Local</nav>
        <section class="content1">Content 1</section>
        <section class="content2">Content 2</section>
        <section class="content3">Content 3</section>
        <aside class="sidebar">Sidebar</aside>
        <footer class="footer">Footer</footer>
    </div>

</body>
</html>
